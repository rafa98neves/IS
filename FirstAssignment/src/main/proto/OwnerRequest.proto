syntax = "proto3";

option java_multiple_files = true;
package org.grpcFA;
option java_package = "org.grpcFA";

service OwnerRequest {
    rpc request(OwnersRequest) returns (Cars);
}

message OwnersRequest {
    repeated Owner owners = 1;
}

message Owner{
    int64 id = 1;
    string name = 2;
    int32 telephone = 3;
    string address = 4;
    repeated int64 car_id = 5;
}

message Cars {
    repeated Car cars = 1;
}

message Car{
    int64 id = 1;
    string brand = 2;
    string model = 3;
    int32 engineSize = 4;
    int32 power = 5;
    float consumption = 6;
    string plate = 7;
}